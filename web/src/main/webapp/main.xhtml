<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:stork="http://java.sun.com/jsf/composite/stork"
        >
    <ui:define name="content">
        <h:form id="reg">
            <h:messages globalOnly="true"/>

            <stork:personAttribute label="Given Name:" componentId="giveName" attributeValue="#{mainPage.person.givenName}"/>
            <stork:personAttribute label="Family Name:" componentId="surname" attributeValue="#{mainPage.person.surname}"/>
            <stork:personAttribute label="Date of Birth:" componentId="dateOfBirth" attributeValue="#{mainPage.person.dateOfBirth}"/>
            <stork:personAttribute label="Gender:" componentId="gender" attributeValue="#{mainPage.person.gender}"/>
            <stork:personAttribute label="Nationality Code:" componentId="nationalityCode" attributeValue="#{mainPage.person.nationalityCode}"/>
            <stork:personAttribute label="Birth Country Coide:" componentId="countryCodeOfBirth" attributeValue="#{mainPage.person.countryCodeOfBirth}"/>
            <stork:personAttribute label="Residence Address:" componentId="textResidenceAddress" attributeValue="#{mainPage.person.textResidenceAddress}"/>
            <stork:personAttribute label="Canonical Residence Address:" componentId="canonicalResidenceAddress" attributeValue="#{mainPage.person.canonicalResidenceAddress}"/>

            <h:commandButton id="register" action="#{mainPage.requestTaxId}" value="Register" styleClass="register"/>
        </h:form>
    </ui:define>
</ui:composition>
